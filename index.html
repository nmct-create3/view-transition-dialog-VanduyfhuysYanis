<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="view-transition" content="same-origin" /> -->
    
    <title>Dialog test</title>
    <link rel="stylesheet" href="style.css">

    
</head>

<body>
    <h1>
        Dialog test page
    </h1>
    <p>
        <button id="showModalDialog">Show modal dialog</button>
    </p>
    <dialog id="modalDialog" class="c-dialog" style="view-transition-name: dialog-box">
        <header class="c-dialog__header">
            <h2 class="c-dialogTitle">Hi, I'm a dialog.</h2>
            <button id="closeModalDialog" class="c-closeButton" title="Close dialog" aria-label="auto" aria-live="polite">
                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                    <rect width="256" height="256" fill="none" />
                    <line x1="200" y1="56" x2="56" y2="200" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="24" />
                    <line x1="200" y1="200" x2="56" y2="56" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="24" />
                </svg>
            </button>
            
        </header>
        <div class="c-dialogBody">
            <p>
                You can close me by clicking the close button or pressing the escape key. Clicking outside me will not close me. Also, with the escape key, view transitions don't seem to work.
            </p>
        </div>
    </dialog>

    <!-- Link to the external script file -->
    <script src="main.js"></script>
</body>

</html>
